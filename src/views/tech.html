<script>
    window.onload = function () {
        var conn;
        var id = "";
        var clientIndex = 0;
        var clients = [];
        var chat = document.getElementById("chat");
        var log = document.getElementById("log");
        var mapConv = new Map();

        function loadChat() {
            let arrayChat = mapConv.get(id);
            chat.innerHTML = "";
            if (arrayChat) {
                for (let i = 0; i < arrayChat.length; i++) {
                    let text = arrayChat[i];
                    let msg = document.createElement("div");

                    if (text.includes("Vous:")) {
                        msg.className = "d-flex flex-row-reverse mx-5";
                        msg.innerHTML = "<div class='card bg-primary text-white fs-5 mb-1 p-2 '><b class='mx-2'>" + arrayChat[i] + "</b></div>";
                    } else {
                        msg.className = "d-flex flex-row mx-5";
                        msg.innerHTML = "<div class='card bg-secondary text-white fs-5 mb-1 p-2'><b class='mx-2'>" + arrayChat[i] + "</b></div>";
                    }

                    appendChat(msg);

                }
            }
        }

        document.getElementById("form").onsubmit = function () {
            if (!conn) {
                return false;
            }
            if (!msg.value) {
                return false;
            }
            if (id === "" && clients.length > 0) {
                id = clients[0];
            }
            conn.send(msg.value + ";" + id);
            msg.value = "";
            return false;
        };

        function appendLog(item) {
            var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
            log.appendChild(item);
            if (doScroll) {
                log.scrollTop = log.scrollHeight - log.clientHeight;
            }
        }

        function appendChat(item) {
            var doScroll = chat.scrollTop > chat.scrollHeight - chat.clientHeight - 1;
            chat.appendChild(item);
            if (doScroll) {
                chat.scrollTop = chat.scrollHeight - chat.clientHeight;
            }
        }

        conn = new WebSocket("ws://" + document.location.host + "/ws?id=tech");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {

                if (id === "" && clients.length > 0) {
                    id = clients[0];
                }

                let messageId = messages[i].split(';');
                if (messageId.length > 2 && messageId[2] === "connected") {
                    if (!mapConv.has(messageId[0])) {
                        clientIndex++;
                        clients.push(messageId[0]);
                        mapConv.set(messageId[0], []);
                        let btn = document.createElement("button");
                        btn.innerHTML = "Client " + clientIndex.toString();
                        btn.id = "btn-" + messageId[0];
                        btn.className = "btn btn-warning mt-2";
                        btn.addEventListener("click", function () {
                            id = messageId[0];
                            loadChat()
                        });
                        document.getElementById("clients").appendChild(btn);
                    }
                } else if (messageId.length > 2 && messageId[2] === "disconnected") {
                    if (mapConv.has(messageId[1])) {
                        let discMsg = document.createElement("div");
                        let btn = document.getElementById("btn-" + messageId[0]);
                        discMsg.innerText = btn.innerText + " déconnecté";
                        appendLog(discMsg);

                        mapConv.delete(messageId[0]);
                        clients.splice(clients.indexOf(messageId[0]), 1);
                        btn.remove();
                    }
                } else {
                    if (messageId[0] === "tech") {
                        let array = mapConv.get(id);
                        array.push("Vous: " + messageId[1]);
                        mapConv.set[id] = array;
                    } else if (messageId[0] === id) {
                        let array = mapConv.get(id);
                        array.push("Client: " + messageId[1]);
                        mapConv.set[id] = array;
                    } else if (mapConv.has(messageId[0])) {
                        let array = mapConv.get(messageId[0]);
                        array.push("Client: " + messageId[1]);
                        mapConv.set[messageId[0]] = array;
                    }
                }
                loadChat()
            }
        };
    };
</script>
<div class="container-fluid d-flex flex-column h-100">
    <div class="text-center flex-grow-0 row">
        <h1>Clavardage du CAI</h1>
    </div>
    <div class="row flex-grow-1">
        <div class="col-3 h-100" id="client-container" style="border-right: 1px gray solid">
            <div class="d-flex flex-column h-100">
                <div class="flex-grow-0">
                    <h2>Clients</h2>
                </div>
                <div class="flex-grow-1" id="clients">

                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="d-flex flex-column h-100">
                <div class="flex-grow-0" id="message-form">
                    <div class="flex-grow-1" id="chat">

                    </div>
                    <div id="log" class="container-fluid"></div>
                    <form class="d-flex" id="form">
                        <div class="flex-grow-1 me-2">
                            <input placeholder="Message" id="msg" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm rounded-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-cursor-fill" viewBox="0 0 16 16" style="position:relative;bottom:2px;">
                                <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
                            </svg>
                        </button>
                    </form>
                    <a class="btn btn-danger mt-2" id="button_logout" href="/logout">Quitter</a>
                </div>
            </div>
        </div>
    </div>
</div>
